
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔥 App Insights Dashboard 🔥</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fff1f5, #fef9f9);
            color: #333;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #FF1493;
            font-size: 3em;
            margin-bottom: 50px;
        }
        .section-title {
            text-align: center;
            font-size: 2em;
            color: #7B68EE;
            margin: 60px 0 20px 0;
        }
        .chart-container {
            margin: 0 auto;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        img {
            display: block;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>💫 App Insights Dashboard 💫</h1>

    <div class="section-title">☁️ Word Cloud </div>
    <div class="chart-container">
        <img src="wordcloud.png" alt="Word Cloud">
    </div>

    <div class="section-title">🗺️ Choropleth Map </div>
    <div class="chart-container">
        <iframe src="app_installs_map.html"></iframe>
    </div>

    <div class="section-title">🔮 Bubble Chart </div>
    <div class="chart-container">
        <iframe src="bubble_chart.html"></iframe>
    </div>
</body>
</html>
