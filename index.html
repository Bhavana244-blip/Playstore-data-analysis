<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî•  My App Insights Dashboard üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe4ec, #fef6fa);
      color: #333;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 3.5em;
      font-weight: 800;
      margin-bottom: 60px;
      color: #e91e63;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .section-title {
      text-align: center;
      font-size: 2.2em;
      color: #6a5acd;
      margin: 70px 0 30px 0;
      font-weight: 600;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: #ff69b4;
      margin: 12px auto 0;
      border-radius: 10px;
    }

    .chart-container {
      margin: 0 auto;
      max-width: 1000px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .chart-container:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    img {
      width: 100%;
      height: auto;
      border: none;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.01);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      .section-title {
        font-size: 1.6em;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>üí´ App Insights Dashboard üí´</h1>

  <div class="section-title">‚òÅÔ∏è Word Cloud</div>
  <div class="chart-container">
    <img src="wordcloud.png" alt="Word Cloud" />
  </div>

  <div class="section-title">üó∫Ô∏è Choropleth Map</div>
  <div class="chart-container">
    <iframe src="app_installs_map.html"></iframe>
  </div>

  <div class="section-title">üîÆ Bubble Chart</div>
  <div class="chart-container">
    <iframe src="bubble_chart.html"></iframe>
  </div>
</body>
</html>
